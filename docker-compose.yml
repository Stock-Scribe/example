
version: '3.8'

services:
  # SQL Server (Azure SQL Edge - ARM64 지원)
  mssql:
    image: mcr.microsoft.com/azure-sql-edge:latest
    platform: linux/arm64
    container_name: mssql
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "Paul2858"
      MSSQL_PID: "Developer"
      MSSQL_COLLATION: "Korean_Wansung_CI_AS"
    ports:
      - "1433:1433"
    volumes:
      - mssql-data:/var/opt/mssql
    restart: unless-stopped

  # Azure Data Studio 웹 버전 (Cloudbeaver)
  cloudbeaver:
    image: dbeaver/cloudbeaver:latest
    container_name: cloudbeaver
    ports:
      - "8978:8978"
    volumes:
      - cloudbeaver-data:/opt/cloudbeaver/workspace
    environment:
      CB_SERVER_NAME: "FleaMarket DB"
      CB_SERVER_URL: "http://localhost:8978"
    depends_on:
      - mssql
    restart: unless-stopped

volumes:
  mssql-data:
  cloudbeaver-data: